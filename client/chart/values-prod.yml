---
fullnameOverride: front-prod

replicaCount: 1

maxSurge: 40%
maxUnavailable: 40% 

port: 3000

envs:
  - name: APPLICATION_URL
    value: "https://nft.openvino.org"

image:
  repository: luisvid/ydiyoi-front
  tag: 20
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
    
liveness:
  enabled: 1
  path: "/ping"

readiness:
  enabled: 1
  path: "/ping"

nginx:
  image:
    tag: 1.15-alpine
  config:
    file: nginx.conf
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: nft.openvino.org
      paths: 
      - /
  tls: 
   - secretName: api-production-tls
     hosts:
       - nft.openvino.org
  
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 126Mi  
 
# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 9
  cpu:
    enabled: true
    targetPercentage: 80
  memory:
    enabled: true
    targetPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
